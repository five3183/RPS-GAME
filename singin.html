<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RPS GAME Sign in</title>
    <!-- Add Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Add CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <!-- Add JQ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Add firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <h1 id = "loginHead">Rock, Paper, Scissor Log in</h1>
        <form>
            <div class="form-group loginSpot">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Email">
            </div>
            <div class="form-group loginSpot">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="userPW" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default" id = "singinBtn">Log In</button>
            <button type="button" class="btn btn-default" id = "signUpBtn">Sign Up</button>
            <button type="button" class="btn btn-default hide" id = "logOutBtn">Log Out</button>
        </form>  
    </div>
    


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
